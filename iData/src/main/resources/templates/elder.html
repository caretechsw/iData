<!DOCTYPE html>
<html lang='en' xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Elder List</title>

</head>
<body>


<table>
  <tr>
  <th>ID</th>
  <th>Name</th>
  <th>Bed No</th>
  </tr>
    <tr th:each="elder : ${elders}">
      <td th:text="${elder.getId()}">ID</td>
      <td th:text="${elder.getName()}">Name</td>
      <td th:text="${elder.getBed_no()}">Bed no</td>
    </tr>
</table>

</body>
</html>
