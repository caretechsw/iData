<!DOCTYPE html>
<html lang='en' xmlns:th="http://www.thymeleaf.org">
<head>
<title>院友列表</title>
 <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
   <link th:href="@{/css/w3.css}" rel="stylesheet">
  <link th:href="@{/css/nav.css}" rel="stylesheet">
      <link th:href="@{/css/common_style.css}" rel="stylesheet">
  <script type="text/javascript" th:src="@{/js/fontawesome.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
 <style>
 @media only screen and (max-width: 600px) {
	  /* For tablets: */
	.sidebar {display:block;}
	.myTopnav {display:none;}
  .sidebar a {font-size: 18px;}
  .w3-main { margin-left:0px;}
}

@media only screen and (min-width: 768px) {
  /* For desktop: */
.sidebar {display:none;}
.myTopnav {display:block;}
 .sidebar a {font-size: 18px;}
  .w3-main {margin-left:200px;}
}

</style>
</head>
<body>
<div class="w3-bar w3-button w3-light-blue">
<a class="w3-bar-item w3-btn w3-light-grey" href="/temp_web">量溫記錄</a>
<a class="w3-bar-item w3-btn w3-light-grey" href="/tempab_web">量溫記錄(沒有院友記錄)</a>
</div>

<div class="w3-container">
<div class="w3-responsive">
<table class="w3-table-all">


<h2>院友列表</h2>
<a class="w3-button w3-light-grey" href="/elder_web/add">新增</a>

 <tr>
  <th>ID</th>
  <th>姓名</th>
  <th>床號</th>
  <th></th>
  
  </tr>
    <tr th:each="elder : ${elders}" th:unless="${elder.getStatus_delete()== 0}">
      <td th:text="${elder.getId()}" >ID</td>
      <td th:text="${elder.getName()}" >姓名</td>
      <td th:text="${elder.getBed_no()}">床號</td>
      <td>
      <a th:href="@{/elder_web/update(id=${elder.id})}">編輯</a>
                        &nbsp;&nbsp;&nbsp;&nbsp;
      <a th:href="@{/elder_web/delete(id=${elder.id})}">刪除</a>                     
      </td>
    </tr>
</table>
</div>
</div>

</body>
</html>
